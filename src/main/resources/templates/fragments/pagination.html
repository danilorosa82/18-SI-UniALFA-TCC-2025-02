<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- Fragmento de paginação reutilizável -->
<div th:fragment="pagination(page, size, baseUrl, extraParams)">
    <div class="row mt-3" th:if="${page != null and page.totalPages > 0}">
        <div class="col-md-6">
            <div class="form-inline">
                <label class="mr-2">Itens por página:</label>
                <select class="form-control form-control-sm page-size-selector">
                    <option value="5" th:selected="${size == 5}">5</option>
                    <option value="10" th:selected="${size == 10}">10</option>
                    <option value="15" th:selected="${size == 15}">15</option>
                    <option value="20" th:selected="${size == 20}">20</option>
                    <option value="25" th:selected="${size == 25}">25</option>
                </select>
                <span class="ml-3 text-muted">
                    Mostrando <strong th:text="${page.numberOfElements}"></strong> de <strong th:text="${page.totalElements}"></strong> registros
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end mb-0">
                    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=0, size=${size}, ${extraParams})}" aria-label="Primeira">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${page.number - 1}, size=${size}, ${extraParams})}" aria-label="Anterior">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:if="${i >= (page.number - 2 < 0 ? 0 : page.number - 2) and i <= (page.number + 2 >= page.totalPages ? page.totalPages - 1 : page.number + 2)}"
                        th:classappend="${i == page.number} ? 'active'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${i}, size=${size}, ${extraParams})}" th:text="${i + 1}">1</a>
                    </li>
                    
                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${page.number + 1}, size=${size}, ${extraParams})}" aria-label="Próxima">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                        <a class="page-link" th:href="@{${baseUrl}(page=${page.totalPages - 1}, size=${size}, ${extraParams})}" aria-label="Última">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <script th:inline="javascript">
        document.querySelectorAll('.page-size-selector').forEach(function(select) {
            select.addEventListener('change', function() {
                const size = this.value;
                const url = new URL(window.location.href);
                url.searchParams.set('size', size);
                url.searchParams.set('page', '0');
                window.location.href = url.toString();
            });
        });
    </script>
</div>

</body>
</html>
