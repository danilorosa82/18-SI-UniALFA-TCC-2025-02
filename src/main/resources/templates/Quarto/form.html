<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout (~{::title/text()}, ~{::section})}">
<head>
  <title>Cadastro de Quarto</title>
</head>
<body>
<section>
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Gestão de Quartos - Cadastrar</h3>
    </div>

    <form th:action="@{/quartos/salvar}" th:object="${quarto}" method="post">

      <input type="hidden" th:field="*{id}" />

      <div class="card-body">

      <div class="form-group">
        <label for="numeroQuarto" class="form-label">Número do Quarto:</label>
        <input type="text" id="numeroQuarto" class="form-control" th:field="*{numeroQuarto}" required>
        <div th:if="${mensagemErro}" th:text="${mensagemErro}" class="text-danger"></div>
      </div>

      <div class="alert alert-warning w-50">
        Este quarto será criado com **4 leitos** (Leito 01, 02, 03 e 04) automaticamente.
      </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <a th:href="@{/quartos/lista}" class="btn btn-secondary">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
</section>
</body>
</html>
